name: Vantage Lane CI

on:
  push:
    branches: [ main, develop, 'chore/**', 'feat/**', 'fix/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Lint, Guard & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.0
      
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ›¡ï¸ Run UI Component Guard
        run: pnpm guard:ui
      
      - name: ğŸ” Run ESLint
        run: pnpm lint
      
      - name: ğŸ—ï¸ Build application
        run: pnpm build
        env:
          # Disable telemetry during CI builds
          NEXT_TELEMETRY_DISABLED: 1
      
      - name: âœ… All checks passed
        run: echo "âœ… CI pipeline completed successfully!"
