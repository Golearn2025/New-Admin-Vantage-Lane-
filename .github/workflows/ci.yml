name: Vantage Lane CI

on:
  push:
    branches: [ main, develop, 'chore/**', 'feat/**', 'fix/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Lint, Guard & Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.0
      
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      
      - name: ğŸ“š Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ›¡ï¸ Run UI Component Guard
        run: pnpm guard:ui
      
      - name: ğŸš¨ Security: Check service_role abuse
        run: |
          echo "ğŸ” Checking for service_role abuse..."
          ADMIN_CLIENT_COUNT=$(grep -r "createAdminClient" app/api/ --include="*.ts" | wc -l || echo 0)
          if [ "$ADMIN_CLIENT_COUNT" -gt 0 ]; then
            echo "âŒ SECURITY: createAdminClient() found in API routes"
            grep -r "createAdminClient" app/api/ --include="*.ts"
            echo "ğŸ‘‰ Use withAdminOrOperatorClient() for RLS compliance"
            exit 1
          fi
          echo "âœ… No service_role abuse detected"
      
      - name: ğŸ”’ GitLeaks secrets scanning
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: .gitleaks.toml
        continue-on-error: false
      
      - name: ğŸ” App Logic Guard
        run: pnpm guard:app-logic
      
      - name: ğŸ” Run ESLint
        run: pnpm lint
      
      - name: ğŸ“˜ TypeScript Check
        run: pnpm check:ts
      
      - name: ğŸ—ï¸ Build application
        run: pnpm build
        env:
          # Disable telemetry during CI builds
          NEXT_TELEMETRY_DISABLED: 1
      
      - name: âœ… All checks passed
        run: |
          echo "âœ… CI pipeline completed successfully!"
          echo "ğŸ›¡ï¸ Security checks: PASSED"
          echo "ğŸ“¦ Build: SUCCESSFUL" 
          echo "ğŸ¯ Ready for deployment"
