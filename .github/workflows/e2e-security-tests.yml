# ðŸ§ª E2E Security Tests with Playwright
# Automated security testing for critical user flows

name: ðŸ§ª E2E Security Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'middleware.ts'
      - 'lib/auth/**'
      - 'e2e/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'middleware.ts'
      - 'lib/auth/**'
      - 'e2e/**'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - both

env:
  NODE_ENV: test
  BASE_URL: http://localhost:3001

jobs:
  e2e-security-tests:
    name: ðŸ”’ Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        browser: ${{ github.event.inputs.browser == 'both' && fromJSON('["chromium-security", "firefox-security"]') || fromJSON(format('["chromium-security"]')) }}

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10.17.0

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'

      - name: ðŸ“š Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸŽ­ Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: ðŸ› ï¸ Build application
        run: pnpm build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: ðŸ”§ Setup test environment
        run: |
          echo "ðŸ”§ Setting up E2E test environment..."
          
          # Create environment file for tests
          cat > .env.test.local << EOF
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          E2E_ADMIN_PASSWORD=${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_OPERATOR_PASSWORD=${{ secrets.E2E_OPERATOR_PASSWORD }}
          NODE_ENV=test
          EOF
          
          echo "âœ… Test environment configured"

      - name: ðŸ§ª Run E2E Security Tests
        run: pnpm test:e2e:security --project=${{ matrix.browser }}
        env:
          BASE_URL: http://localhost:3001
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
          E2E_OPERATOR_PASSWORD: ${{ secrets.E2E_OPERATOR_PASSWORD }}

      - name: ðŸ“Š Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-security-results-${{ matrix.browser }}
          path: |
            e2e/reports/
            e2e/artifacts/
          retention-days: 7

      - name: ðŸ“„ Upload Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 7

      - name: ðŸš¨ Security Test Summary
        if: always()
        run: |
          echo "# ðŸ§ª E2E Security Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Browser:** ${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "âœ… **All security tests passed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Verified Security Controls:**" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Operator access control" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Data isolation between organizations" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Cross-organization protection" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… URL bypass prevention" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Authentication flow integrity" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Security tests failed!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš¨ **Action Required:** Review test failures and fix security issues" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“‹ **Next Steps:** Check uploaded artifacts for detailed error reports" >> $GITHUB_STEP_SUMMARY
          fi

  security-summary:
    name: ðŸ“Š Security Test Summary
    runs-on: ubuntu-latest
    needs: e2e-security-tests
    if: always()

    steps:
      - name: ðŸ“‹ Overall Security Status
        run: |
          echo "# ðŸ›¡ï¸ Security Testing Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Overall Status:** ${{ needs.e2e-security-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.e2e-security-tests.result }}" == "success" ]]; then
            echo "ðŸŽ‰ **Security posture verified!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All critical security controls are working correctly:" >> $GITHUB_STEP_SUMMARY
            echo "- Role-based access control" >> $GITHUB_STEP_SUMMARY
            echo "- Data isolation by organization" >> $GITHUB_STEP_SUMMARY
            echo "- API security enforcement" >> $GITHUB_STEP_SUMMARY
            echo "- Authentication integrity" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Ready for deployment**" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸš¨ **Security issues detected!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Critical:** Do not deploy until security issues are resolved." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Review failed test artifacts" >> $GITHUB_STEP_SUMMARY
            echo "2. Fix security vulnerabilities" >> $GITHUB_STEP_SUMMARY
            echo "3. Re-run security tests" >> $GITHUB_STEP_SUMMARY
            echo "4. Verify all tests pass before merging" >> $GITHUB_STEP_SUMMARY
          fi
