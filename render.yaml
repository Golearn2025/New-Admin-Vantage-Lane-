# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # Web Service - Next.js Admin Dashboard
  - type: web
    name: vantage-admin
    runtime: node
    region: oregon # or frankfurt for EU
    plan: starter # free tier
    
    # Build & Start
    buildCommand: npm install && npm run build
    startCommand: npm start
    
    # Environment
    env: node
    
    # Health Check
    healthCheckPath: /api/health
    
    # Auto-deploy
    branch: main # Change to your production branch
    
    # Environment Variables
    # NOTE: Set these in Render Dashboard (they won't be committed)
    envVars:
      - key: NODE_ENV
        value: production
      
      - key: NEXT_PUBLIC_SUPABASE_URL
        sync: false # Set manually in dashboard
      
      - key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        sync: false
      
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      
      - key: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
        sync: false
      
      - key: GOOGLE_MAPS_API_KEY_SERVER
        sync: false
